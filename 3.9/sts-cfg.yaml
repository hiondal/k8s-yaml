apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cfg
  namespace: ott
  labels:
    app: cfg
spec:
  selector:
    matchLabels:
      app: cfg
  replicas: 1
  serviceName: cfg
  podManagementPolicy: Parallel
  template:
    metadata:
      name: cfg
      labels:
        app: cfg
    spec:
      serviceAccount: sa-ott
      imagePullSecrets:
      - name: dockerhub
      containers:
      - name: cfg
        image: docker.io/hiondal/member:0.0.1
        imagePullPolicy: Always
        env:
        - name: service_port
          value: "3001"
        - name: PROFILE
          value: dev
        envFrom:
        - configMapRef:
            name: "member-cm"
        - secretRef:
            name: "member-secret"
        ports:
        - name: containerport
          containerPort: 3001
        resources:
          requests:
            cpu: 64m
            memory: 64Mi
          limits:
            cpu: 128m
            memory: 128Mi
        volumeMounts:
        - name: data
          mountPath: /home/docker/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ott