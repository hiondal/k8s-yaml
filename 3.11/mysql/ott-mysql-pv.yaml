kind: PersistentVolume
apiVersion: v1
metadata:
  name: ott-primary 
  labels:
    app.kubernetes.io/component: primary
    app.kubernetes.io/instance: ott
    app.kubernetes.io/name: mysql
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.178.189.25
    path: /data/ott/primary  
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: data-ott-primary-0
    namespace: ott

